<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and Clear Image on Canvas</title>
</head>
<body>

  <h1>Snake Game</h1>

  <canvas id="mycanvas" width="375" height="375" style="background-color: bisque;"></canvas>

  <script>
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");
let i=150;
let j =200;
const size=20;
const speed=10;
    ctx.strokeRect(i, j, 1, 1);

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='blue';
      ctx.fillRect(i,j,size,size);

    }
    function move(e){
      switch(e.key){
        case 'ArrowUp':
        j=j-speed;
        if(j<-10)
        j=374;
        break;
        case 'ArrowDown':
        j=j+speed;
        if(j>375)
        j=-15;
        break;
        case 'ArrowRight':
        i=i+speed;
        if(i>375)
        i=-15;
        break;
        case 'ArrowLeft':
          i=i-speed;
          if(i<-15)
          i=375;
          break;

      }
      draw();
    }
    document.addEventListener('keydown', move);
  draw(); 

    
  </script>

</body>
</html>
