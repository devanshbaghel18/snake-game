<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and Clear Image on Canvas</title>
</head>
<body>

  <h1>Press the button to make the picture disappear</h1>

  <canvas id="mycanvas" width="400" height="350" style="background-color: bisque;"></canvas>

  <script>
    const canvas = document.getElementById("mycanvas");
    const ctx = canvas.getContext("2d");
let i=150;
let j =200;
const size=20;
const speed=10;
    ctx.strokeRect(i, j, 1, 1);

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='blue';
      ctx.fillRect(i,j,size,size);

    }
    function move(e){
      switch(e.key){
        case 'ArrowUp':
        j=j-speed;
        break;
        case 'ArrowDown':
        j=j+speed;
        break;
        case 'ArrowRight':
        i=i+speed;
        break;
        case 'ArrowLeft':
          i=i-speed;
          break;

      }
      draw();
    }
    document.addEventListener('keydown', move);
  draw();

    
  </script>

</body>
</html>
